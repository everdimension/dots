set -g utf8
set-window-option -g utf8 on
set -g status-utf8 on

# powerline
run-shell "powerline-daemon -q"
# this path can differ, be carefull (%
source /usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf

# default termtype. ff the rcfile sets $TERM, that overrides this value.
set -g default-terminal 'screen-256color'
set -g terminal-overrides 'xterm:colors=256'

# split borders (non-solarized)
# set -g pane-active-border-fg colour233
# set -g pane-active-border-bg colour233
# set -g pane-border-fg colour233
# set -g pane-border-bg colour233

# split borders (solarized)
set -g pane-active-border-fg colour78
set -g pane-active-border-bg colour78
set -g pane-border-fg colour4
set -g pane-border-bg colour4

set -g status-bg default

# ring the bell if any background window rang a bell
set -g bell-action any

# use vi keybindings for tmux commandline input.
# Note that to get command mode you need to hit ESC twice...
set -g status-keys vi

# use vi keybindings in copy and choice modes
setw -g mode-keys vi

set-option -g default-command "reattach-to-user-namespace -l $SHELL -l"

# keep your finger on ctrl, or don't
bind-key ^D detach-client

bind k send-keys "clear"\; send-keys "Enter"

# auto window rename
set-window-option -g automatic-rename

# pane resize in all four directions using vi bindings.
# can use these raw but I map them to shift-ctrl-<h,j,k,l> in iTerm.
bind-key J resize-pane -D 20
bind-key K resize-pane -U 20
bind-key H resize-pane -L 20
bind-key L resize-pane -R 20

# quick pane cycling
unbind ^S
bind ^S select-pane -t:.+

# switching between sessions
unbind ^A
bind ^A choose-tree

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# switch windows F1-F9
bind-key -n F1 select-window -t 1
bind-key -n F2 select-window -t 2
bind-key -n F3 select-window -t 3
bind-key -n F4 select-window -t 4
bind-key -n F5 select-window -t 5
bind-key -n F6 select-window -t 6
bind-key -n F7 select-window -t 7
bind-key -n F8 select-window -t 8
bind-key -n F9 select-window -t 9

# easily toggle synchronization (mnemonic: e is for echo)
# sends input to all panes in a given window.
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# set first window and pane to index 1 (not 0) to map more to the keyboard layout...
set -g base-index 1
set -g pane-base-index 1

# play nice with system clipboard
set-option -g default-command "reattach-to-user-namespace -l zsh"
bind C-c run "tmux show-buffer | reattach-to-user-namespace pbcopy"
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# vi style copy&paste
bind Space copy-mode
bind C-Space copy-mode

unbind p
bind p paste-buffer

# setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# aather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind-key a send-prefix

# activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# mouse mode
setw -g mode-mouse on
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# horizontal and vertical splits
bind j split-window -v
bind C-j split-window -v

bind l split-window -h
bind C-l split-window -h

# killing window/pane
bind-key q kill-window
bind-key C-q kill-window

bind-key x kill-pane
bind-key C-x kill-pane

# tile all windows
unbind =
bind = select-layout tiled

# maximize active pane with h or ctrl+h
bind h resize-pane -Z
bind C-h resize-pane -Z
unbind +
bind + resize-pane -Z

unbind Right
bind Right resize-pane -R 8
unbind Left
bind Left resize-pane -L 8
unbind Up
bind Up resize-pane -U 8
unbind Down
bind Down resize-pane -D 8

# screen like binding
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# restore screen clearing
bind C-l send-keys 'C-l'

# no escape time for vi mode
set -sg escape-time 0

# screen like binding for last window
bind C-a last-window

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys 'C-\\') || tmux select-pane -l"

# bigger history
set -g history-limit 10000
