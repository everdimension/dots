# ~/.tmuxinator/synchronisable.yml

name: docxtor
root: ~/github/docxtor
socket_name: tmux_docxtor

windows:
  - main:
      layout: e220,193x53,0,0[194x38,0,0,0,194x14,0,39,2]
      panes:
        - editor: vim
        - console:
          - guard
  - play:
      layout: even-vertical
      panes:
        - pry: pry
        - console: bundle console
