# ~/.tmuxinator/synchronisable.yml

name: synchronisable
root: ~/github/synchronisable
socket_name: tmux_synchronisable

windows:
  - main:
      layout: e220,193x53,0,0[194x38,0,0,0,194x14,0,39,2]
      panes:
        - editor: vim
        - guard:
          - be guard
  - play:
      layout: even-vertical
      panes:
        - dummy:
          - cd spec/dummy
          - rails c
        - console:
          - bundle console
