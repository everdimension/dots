# ~/.tmuxinator/play_cocos.yml

name: play_cocos
root: ~/gamedev/my_cocos2dx/play
socket_name: tmux_play_cocos

windows:
  - main:
      layout: e220,193x53,0,0[194x38,0,0,0,194x14,0,39,2]
      panes:
        - editor: vim
        - clear
  - examples:
      layout: even-horizontal
      panes:
        - framework:
          - cd ~/github/cocos2d-x && clear
          - vim
        - examples:
          - cd ~/gamedev/cocos2dx_examples && clear
          - vim
  - anax:
    - cd ~/gamedev/cpp/anax
    - vim
  - entityx:
    - cd ~/gamedev/cpp/entityx
    - vim
  - artemis:
    - cd ~/gamedev/cpp/artemis
    - vim
